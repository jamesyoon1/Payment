<!DOCTYPE html>
<html>

<head>
    <title>Purchase - Groupon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navbar (sit on top) -->
    <!-- Just an image -->
    <nav class="navbar navbar-default bg-light">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="#"><img src="./images/back.png" alt="" width="20"></a>
                <p class="navbar-text">Card Info</p>
            </div>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-12 ">
                <div class="card box2 shadow-sm">
                    <div class="d-flex align-items-center justify-content-between p-md-5 p-4"> <span
                            class="h5 fw-bold m-0">Payment methods</span>
                        <div class="btn btn-primary bar"><span class="fas fa-bars"></span></div>
                    </div>
                    <ul class="nav nav-tabs mb-3 px-md-4 px-2">
                        <li class="nav-item"> <a class="nav-link px-2 active" aria-current="page" href="#">Credit
                                Card</a> </li>

                    </ul>
                    <div class="px-md-5 px-4 mb-4 d-flex align-items-center">
                        <div class="btn btn-success me-4"><span class="fas fa-plus"></span></div>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group"> <input
                                type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                checked> <label class="btn btn-outline-primary" for="btnradio1"><span
                                    class="pe-1">+</span>5949</label> <input type="radio" class="btn-check"
                                name="btnradio" id="btnradio2" autocomplete="off"> <label
                                class="btn btn-outline-primary" for="btnradio2"><span class="lpe-1">+</span>3894</label>
                        </div>
                    </div>
                    <form action="">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex flex-column px-md-5 px-4 mb-4"> <span>Credit Card</span>
                                    <div class="inputWithIcon"> <input class="form-control" type="text"
                                            value="5136 1845 5468 3894"> <span class=""> <img
                                                src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png"
                                                alt=""></span> </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4"> <span>Expiration<span
                                            class="ps-1">Date</span></span>
                                    <div class="inputWithIcon"> <input type="text" class="form-control" value="05/20">
                                        <span class="fas fa-calendar-alt"></span> </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4"> <span>Code CVV</span>
                                    <div class="inputWithIcon"> <input type="password" class="form-control" value="123">
                                        <span class="fas fa-lock"></span> </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex flex-column px-md-5 px-4 mb-4"> <span>Name</span>
                                    <div class="inputWithIcon"> <input class="form-control text-uppercase" type="text"
                                            value="valdimir berezovkiy"> <span class="far fa-user"></span> </div>
                                </div>
                            </div>
                            <div class="col-12 px-md-5 px-4 mt-3">
                                <div class="btn btn-primary w-100">Pay $599.00</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="continue-box fixed-bottom">
                    <div class="terms">By clicking below, I gree to the Terms of Use and Refund Policy and that I
                        have
                        read the Privacy Statement.</div>
                    <button type="button" class="btn btn-success btn-lg btn-block">Continue</button>
                </div>
            </div>

        </div>


    </div>
</body>

</html>
